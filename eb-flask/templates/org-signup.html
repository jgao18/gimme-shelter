  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">InShelter</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="/">Home</a></li>
            </ul>
            <form class="navbar-form pull-right">
              <input class="span2" type="text" name="loginUsername" id="loginUsername" placeholder="Username">
              <input class="span2" type="password" name="loginPassword" id="loginPassword" placeholder="Password">
              <a id="btnSignIn" class="btn btn-success">Sign In</a>
            </form>
          </div><!--/.nav-collapse -->

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
		<div class="row">
			<div class="span6">
				<center>
					<h1>Provide Shelter</h1>
					<p></p>
					<p>Register your organization and give homes to the homeles</p>
					<img src="../static/images/heart-white.png" alt="Home" style="width:228px;height:228px;">
				<center>
			</div>
			<div class="span4">
				<form class="navbar-form">
				  <p style="font-size:100%;">Organization Name:
					<input name="inputOrgName" id="inputOrgName" class="span4" type="text" placeholder="Your organization's name">
				  </p>
                  
                  <p style="font-size:100%;">Username:
					<input name="inputUsername" id="inputUsername" class="span4" type="text" placeholder="Pick a username">
				  </p>

                  <p style="font-size:100%;">Organization Location:
					<input name="inputLocation" id="inputLocation" class="span4" type="text" placeholder="An address, intersection, city, and/or state">
				  </p>
				  
				  <p style="font-size:100%;">Password:
					<input name="inputPassword" id="inputPassword" class="span4" type="password" placeholder="Create a password">
				  </p>
                  
                  <p style="font-size:100%;">Rooms Available:
					<input name="inputBeds" id="inputBeds" class="span4" type="number" placeholder="# of open beds right now">
				  </p>
				  
				  <a id="btnSignUpO" class="btn btn-success">Sign Up</a>
				</form>
			</div>
		</div>
